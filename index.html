<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <main>
    <div class="container" style="border-radius: 5px;">
        <div class="input" >
            
        </div>

        <div class="row">
            <div class="coloums">AC</div>
            <div class="coloums"><img src="./assets/backspace.png" alt="Backspace" height="30px"></div>
            <div class="coloums">%</div>
            <div class="coloums">/</div>
        </div>
        <div class="row">
            <div class="coloums">7</div>
            <div class="coloums">8</div>
            <div class="coloums">9</div>
            <div class="coloums">*</div>
        </div>
        <div class="row">
            <div class="coloums">4</div>
            <div class="coloums">5</div>
            <div class="coloums">6</div>
            <div class="coloums">-</div>
        </div>
        <div class="row">
            <div class="coloums">1</div>
            <div class="coloums">2</div>
            <div class="coloums">3</div>
            <div class="coloums">+</div>
        </div>
        <div class="row">
            <div class="coloums">00</div>
            <div class="coloums">0</div>
            <div class="coloums">.</div>
            <div class="coloums">=</div>
        </div>

    </div>
    </main>
</body>
</html>
