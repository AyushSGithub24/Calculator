<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <main>
    <div class="container" style="border-radius: 5px;">
        <div class="input" style="border: 1px solid white;">
            <div class="upper">
                
            </div>
            <div class="lower" style="font-size: 40px" >
            </div>
        </div>

        <div class="row">
            <div class="coloums" id="C">C</div>
            <div class="coloums" id="backspace"><img src="./assets/backspace.png" alt="Backspace" height="30px"></div>
            <div class="coloums" id="!">!</div>
            <div class="coloums" id="/" data-operation>/</div>
        </div>
        <div class="row">
            <div class="coloums"  data-number>7</div>
            <div class="coloums"  data-number>8</div>
            <div class="coloums"  data-number>9</div>
            <div class="coloums" id="*" data-operation>*</div>
        </div>
        <div class="row">
            <div class="coloums"  data-number>4</div>
            <div class="coloums"  data-number>5</div>
            <div class="coloums"  data-number>6</div>
            <div class="coloums" id="-" data-operation>-</div>
        </div>
        <div class="row">
            <div class="coloums"  data-number>1</div>
            <div class="coloums"  data-number>2</div>
            <div class="coloums"  data-number>3</div>
            <div class="coloums" id="+" data-operation>+</div>
        </div>
        <div class="row">
            <div class="coloums"  data-number>00</div>
            <div class="coloums"  data-number>0</div>
            <div class="coloums" id=".">.</div>
            <div class="coloums" id="equal" style=" font-size: xx-large;">=</div>
        </div>

    </div>
    </main>
</body>
</html>
